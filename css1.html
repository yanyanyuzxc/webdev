<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style lang="less" scoped>
        .layout{
            margin:0 auto;
            width:300px;
            height:130px;
            
            display: grid;
            grid-template-columns: repeat(3,200px);
            justify-content:space-between;
            align-items:center;
            border:1px solid #000;
            overflow: hidden;
            gap:10px;
            .box1,.box2,.box3{
                height:100px;
            }
            
            .box2{
                background-color: aqua;
                transform:skew(40deg) translateX(-80%);
                transition: all 0.3s ease-in-out;
                /* &:hover{
                transform: skew(-40deg) 
            } */
            }
            .box1{
            
                 background-color:#f00;
                 transform:skew(40deg) translateX(-80%);
                 transition: all 0.3s ease-in-out;
                /* &:hover{
                transform: skew(-40deg) 
            } */
            }
           
            .box3{ 
                background-color: black;
                transform:skew(40deg) translateX(-80%);
                transition: all 0.3s ease-in-out;
                /* &:hover{
                transform: skew(-40deg) 
            } */
            }
            @keyframes   {
                
            }
           
        }
    </style>
</head>
<body>
  <div class="layout">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div><!--我这里是设置三个倾斜的div，让他们-->
  <script>
    // 这里是js代码，让三个div倾斜
    document.querySelector('div').addEventListener('mouseover',function(){
        document.querySelector('.box1').style.transform='skew(-40deg) translateX(-80%)';//这里变化是一定要加上translateX(-80%)，不然会出现错位
        document.querySelector('.box2').style.transform='skew(-40deg) translateX(-80%)';
        document.querySelector('.box3').style.transform='skew(-40deg) translateX(-80%)';
    })
    document.querySelector('div').addEventListener('mouseout',function(){
        document.querySelector('.box1').style.transform='skew(40deg) translateX(-80%)';
        document.querySelector('.box2').style.transform='skew(40deg) translateX(-80%)';
        document.querySelector('.box3').style.transform='skew(40deg) translateX(-80%)';
    })
    
  </script>
</body>
</html>
